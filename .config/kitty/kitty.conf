# Font
font_family JetBrains Mono Regular
bold_font JetBrains Mono Bold
italic_font JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

font_size 13
adjust_line_height 125%
disable_ligatures never

# Options
clear_all_shortcuts yes

kitty_mod ctrl+q
tab_title_template "{' z' if layout_name == 'stack' else ' '}{fmt.fg.red}{bell_symbol}{fmt.fg.tab}{title} "

window_padding_width 10
hide_window_decorations yes
remember_window_size yes
enable_audio_bell no

mouse_hide_wait -1
tab_bar_style powerline

shell fish
editor nvim

# Theme
include theme.conf

# Copy
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Zoom
map ctrl+equal change_font_size all +2.0
map ctrl+minus change_font_size all -2.0

# Scroll
map shift+page_up scroll_page_up
map shift+page_down scroll_page_down

map shift+home scroll_home
map shift+end scroll_end

# Tabs
map ctrl+q>c new_tab_with_cwd
map ctrl+q>x close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

scrollback_pager nvim -c 'setlocal nonumber nolist showtabline=0 foldcolumn=0|Man!' -c "autocmd VimEnter * normal G{}k" -

# Others
map f11 toggle_fullscreen
map ctrl+q>r load_config_file
map ctrl+q>e edit_config_file
map ctrl+q>ctrl+d debug_config
map ctrl+q>[ show_scrollback

# Splits
enabled_layouts splits,grid,fat,tall,stack

map ctrl+q>- launch --location=hsplit --cwd=current
map ctrl+q>\ launch --location=vsplit --cwd=current
map ctrl+q>z toggle_layout stack
map ctrl+q>t toggle_layout tall
map ctrl+q>f toggle_layout fat
map ctrl+q>g toggle_layout grid

map ctrl+shift+l next_layout

map ctrl+q>k neighboring_window up
map ctrl+q>h neighboring_window left
map ctrl+q>l neighboring_window right
map ctrl+q>j neighboring_window down

map ctrl+q>ctrl+k kitten relative_resize.py up
map ctrl+q>ctrl+h kitten relative_resize.py left
map ctrl+q>ctrl+l kitten relative_resize.py right
map ctrl+q>ctrl+j kitten relative_resize.py down

map ctrl+q>equal resize_window reset

map ctrl+q>shift+k move_window up
map ctrl+q>shift+h move_window left
map ctrl+q>shift+l move_window right
map ctrl+q>shift+j move_window down

# Features
map ctrl+shift+p>u open_url_with_hints
map ctrl+shift+p>l kitten hints --type line --program -
map ctrl+shift+p>w kitten hints --type word --program -

map ctrl+shift+g show_last_command_output

map ctrl+shift+z scroll_to_prompt -1
map ctrl+shift+x scroll_to_prompt 1
